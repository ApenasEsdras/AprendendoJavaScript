        body{
            background-color: rgb(162, 247, 247);
            font: normal 20pt arial ;

<body>
    <script>

        var nome = window.prompt('Qual é seu nome? ')//Definição de variavel
        document.write(`Ola, <strong>${nome}</strong> Seu nome tem ${nome.length} letras! <br>` )// Forma mais facial e rapida de se concatenar 
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)

   </script>
</body>
