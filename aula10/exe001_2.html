<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupulando o DOM (Com EventListener)</title>

    <!-- CSS -->
    <style>
        div#area {
            background: #d8b1ff;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;/*Mesma Autura*/
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="area">
        Interaja...
    </div>

    <!-- JavaScript -->
    <script>
            var a = document.getElementById('area')//scopo global

            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)
        function clicar(){
            // mudar conteudo 
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = '#d8b1ff'
        }
    </script>
</body>
</html>
